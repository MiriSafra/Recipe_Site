<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

 <form [formGroup]="this.filterForm">
  <input value="name"  formControlName="inputCategory" >
  <label for="category">Category</label>
  <select id="category" formControlName="selectedCategory" >
    <option *ngFor="let category of categoryList" [value]="category.code" > {{category.name}} </option>
  </select>
</form>

 <div class= "container">
    <div class="row">
      <div *ngFor="let recipe of recipesList" class="col-md-4">
        <div class="card" style="width: 18rem;">
          <app-small-recipe [recipe]="recipe"></app-small-recipe>
        </div>
    </div>
  </div>
</div>
